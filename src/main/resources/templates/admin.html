<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
</head>
<body>
<h1>Administrative Data</h1>
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${documents}">
        <td th:text="${doc.title}"></td>
        <td th:text="${doc.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
