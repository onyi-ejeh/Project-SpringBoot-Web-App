<!--
    Home Page Template
    -------------------
    This Thymeleaf template serves as the main landing page for the application.

    Structure:
    - The document sets the page title to "Home", which is displayed in the browser tab.
    - A heading (`<h1>`) dynamically displays a welcome message using the 'welcome' attribute.
    - Navigation links allow users to access different sections:
        - "User Page" links to the user dashboard.
        - "Admin Page" links to the administrative section.
        - "Manager Page" links to the managerâ€™s section.
        - "Logout" allows the user to log out of the application.

    Usage:
    - The `welcome` message is dynamically set in the backend controller.
    - This page provides role-based navigation for users with different permissions.
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>  <!-- Page title displayed in the browser tab -->
</head>
<body>
<h1><strong th:text="${welcome}"></strong></h1>  <!-- Displays the welcome message dynamically from the 'welcome' attribute -->
<a href="/user">User Page</a>  <!-- Link to the user page -->
| <a href="/admin">Admin Page</a>  <!-- Link to the admin page -->
| <a href="/manager">Manager Page</a>  <!-- Link to the manager page -->
| <a href="/logout">Logout</a>  <!-- Link to log out of the current session -->
</body>
</html>
