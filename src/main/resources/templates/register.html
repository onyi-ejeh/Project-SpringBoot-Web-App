<!DOCTYPE html>
<html>
<head>
    <title>Register</title>  <!-- Page title displayed in the browser tab -->
</head>
<body>
<h1>Register</h1>  <!-- Main heading indicating the page is for user registration -->

<!-- Form to submit user registration details -->
<form action="/register" method="post">  <!-- Action URL mapped to '/register' for POST requests -->

    <label for="username">Username:</label>  <!-- Label for username input field -->
    <input type="text" id="username" name="username" required><br><br>  <!-- Input field for username, marked as required -->

    <label for="password">Password:</label>  <!-- Label for password input field -->
    <input type="password" id="password" name="password" required><br><br>  <!-- Input field for password, marked as required -->

    <label for="role">Role:</label>  <!-- Label for role selection -->
    <select id="role" name="role" required>  <!-- Dropdown menu to select user role, marked as required -->
        <option value="USER">User</option>  <!-- Option for User role -->
        <option value="ADMIN">Admin</option>  <!-- Option for Admin role -->
        <option value="MANAGER">Manager</option>  <!-- Option for Manager role -->
    </select><br><br>

    <button type="submit">Register</button>  <!-- Submit button to register the user -->
</form>
</body>
</html>
